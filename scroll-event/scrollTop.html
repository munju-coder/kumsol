<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scrollTop 좌표 가져오기</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <script>
        $(document).ready( function(){
            $(window).scroll( function(){
                var height = $(document).scrollTop();
                log(height);
            });
            function log(str){
                $("#log").text(str);
            }
        }); 
    </script>
    <style>
        #container { height: 5000px; }
        #log {position: fixed; top: 0; left: 0; width: 100px; height: 50px; background-color: #333; color: white; text-align: center; line-height: 50px; }
    </style>
    <body>
        <div id="container">
            <div id="log">0</div>
        </div>
    </body>
</html>
